version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - $PATH_TO_PHP_PROJECT:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - $PATH_TO_PHP_PROJECT:/var/www/html/
  phpmyadmin:
    image: phpmyadmin:5.2.0-apache
#    image: phpmyadmin:5.2.0-fpm-alpine
    depends_on:
      - apache
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8081:80"
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
#      - PMA_ABSOLUTE_URI=
      - PMA_HOST=mysql
      - PMA_PORT=3306      
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
networks:
  frontend:
  backend: